  <header class="header" data-header>
    <!-- Same header as index.html -->

  <main>
    <article>
      <section class="section contact" id="contact" aria-label="contact">
        <div class="container">
          <h2 class="h2 section-title">Contact Us</h2>
          <p class="section-text">Reach out for inquiries or support in your DeFi journey.</p>
          <form class="contact-form" id="telegramForm">
            <div class="input-wrapper">
              <input type="text" id="name" name="name" placeholder="Your Name" required class="input-field">
              <input type="email" id="email" name="email" placeholder="Your Email" required class="input-field">
            </div>
            <textarea id="message" name="message" placeholder="Your Message" required class="input-field"></textarea>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
          <script>
            document.getElementById("telegramForm").addEventListener("submit", function(e) {
              e.preventDefault();
              const botToken = "8052500673:AAHkY8ncE9W2xELt8Ay7SPJgWPTxBUF8Rcg"; // Replace with your bot token
              const chatId = "DonChattingBot"; // Replace with your chat ID
              const name = document.getElementById("name").value;
              const email = document.getElementById("email").value;
              const message = document.getElementById("message").value;
              const text = `New Contact:\nName: ${name}\nEmail: ${email}\nMessage: ${message}`;

              fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text })
              })
              .then(response => response.json())
              .then(data => {
                if (data.ok) alert("Message sent!");
                else alert("Error sending message.");
              })
              .catch(error => {
                console.error("Error:", error);
                alert("An error occurred.");
              });
            });
          </script>
        </div>
      </section>
    </article>
  </main>
